<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reservation</title>
    <link rel="icon" type="icon/image" href="../Images/Home/logo1.1.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top d-flex justify-content-end">
        <button type="button" class="btn btn-primary my-2 my-lg-1 px-5" onclick="goBack()">Back</button>
        </button>
    </nav>

    <div class="jumbotron jumbotron mt-3 jumbobg mb-0">
        <div class="row">
            <div class="col-sm">
                <h1 class="ml-2">Trip Booking</h1>
            </div>
            <div class="col-sm">
                <div class="input-group mr-3">
                    <input type="search" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Search name">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="button-addon2" onclick="alertfunction()"><i
                                class="fa fa-plus-square seacrhicon"></i></button>
                    </div>
                </div>
            </div>

        </div>

        <div class="container shadow p-3">
            <form>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="validationDefault01">First name</label>
                        <input type="text" class="form-control" id="validationDefault01" placeholder="First name"
                            required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationDefault02">Last name</label>
                        <input type="text" class="form-control" id="validationDefault02" placeholder="Last name"
                            required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationDefaultUsername">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                            </div>
                            <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Email"
                                aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationDefault03">Contact Number</label>
                        <input type="text" class="form-control" id="validationDefault03" placeholder="Contact No"
                            required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationDefault03">Number of Person</label>
                        <input type="text" class="form-control" id="validationDefault03" placeholder="No of person"
                            required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault03">Destination</label>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelectPref" required>
                            <option selected>Choose...</option>
                            <option value="1">A</option>
                            <option value="2">B</option>
                            <option value="3">C</option>
                            <option value="4">D</option>
                            <option value="5">E</option>
                            <option value="6">F</option>
                            <option value="7">G</option>
                            <option value="8">H</option>
                            <option value="9">I</option>
                            <option value="10">J</option>
                            <option value="11">K</option>
                            <option value="12">L</option>
                            <option value="13">M</option>
                            <option value="14">N</option>
                            <option value="15">O</option>
                            <option value="16">P</option>
                            <option value="17">Q</option>
                            <option value="18">R</option>
                            <option value="19">S</option>
                            <option value="20">T</option>
                            <option value="21">U</option>
                            <option value="22">V</option>
                            <option value="23">W</option>
                            <option value="24">X</option>
                            <option value="25">Y</option>
                            <option value="6">Z</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationDefault04">State</label>
                        <select class="custom-select mr-sm-2" id="validationDefault04">
                            <option selected>Choose...</option>
                            <option value="1">Over Night</option>
                            <option value="2">One Day</option>
                            <option value="3">Specific Hour</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationDefault05">Payment</label>
                        <select class="custom-select  mr-sm-2" id="validationDefault05">
                            <option selected>Choose...</option>
                            <option value="1">Cash</option>
                            <option value="2">Check</option>
                            <option value="3">Credit Card</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Agree to terms and conditions
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" onclick="alertfunction()">Submit form</button>
            </form>
        </div>
        <script>
                function alertfunction() {
                    alert("Sorry! This is not available at this time!\n\nWe will let you know if this is already available");
                }
            </script>



<button onclick="topFunction()" id="myBtn" title="Go to top"><img src="../Images/Home/up.png" alt="UP" class="up"></button>
        <script>
            var mybutton = document.getElementById("myBtn");
            window.onscroll = function () { scrollFunction() };

            function scrollFunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    mybutton.style.display = "block";
                } else {
                    mybutton.style.display = "none";
                }
            }

            function topFunction() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }
            function alertfunction() {
                alert("Sorry! This is not available at this time!\n\nWe will let you know if this is already available");
            }

            function goBack() {
                window.history.back();
            }

        </script>
</body>

</html>
