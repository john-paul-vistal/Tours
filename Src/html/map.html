<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top d-flex justify-content-end">
        <button type="button" class="btn btn-primary my-2 my-lg-1 px-5" data-toggle="modal" data-target="#SignIn"
            onclick="goBack()">Back</button>
        </button>
    </nav>
    <div class="jumbotron jumbotron mt-3 mb-0">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d423057.8981028368!2d124.12781062462159!3d9.892589224045018!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33aa17de1ba154df%3A0x6bc8bf042118d020!2sBohol!5e0!3m2!1sen!2sph!4v1574664317098!5m2!1sen!2sph" width="800" height="600" frameborder="0" style="border:0; width: 1290px; height: 650px;" allowfullscreen=""></iframe>
    </div>



    <button onclick="topFunction()" id="myBtn" title="Go to top"><img src="../Images/Home/up.png" alt="UP" class="up"></button>
    <script>
        var mybutton = document.getElementById("myBtn");
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
        function alertfunction() {
            alert("Sorry! This is not available at this time!\n\nWe will let you know if this is already available");
        }

        function goBack() {
            window.history.back();
        }


    </script>
</body>

</html>
