<!DOCTYPE html>
<html lang="en">

<head>
    <title>Messages</title>
    <link rel="icon" type="icon/image" href="../Images/Home/logo1.1.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top d-flex justify-content-end">
        <button type="button" class="btn btn-primary my-2 my-lg-1 px-5" data-toggle="modal" data-target="#SignIn"
            onclick="goBack()">Back</button>
        </button>
    </nav>
    <div class="jumbotron jumbotron mt-3 mb-0 jumbobg">
        <div class="row">
            <div class="col-sm">
                <h1 class="ml-2">MESSAGE</h1>
            </div>
            <div class="col-sm">
                <div class="input-group mr-3">
                    <input type="search" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Search Messages">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary bg-dark" type="button" id="button-addon2" onclick="alertfunction()"><i
                                class="fa fa-search seacrhicon"></i></button>
                    </div>
                </div>
            </div>

        </div>

        <div class="container shadow p-3">
            <div class="bg-light shadow">
                <textarea rows="8" cols="50" class="form-control" aria-label="With textarea" placeholder="Type your message here..."></textarea>
                <div class="d-inline">
                    <i class="fa fa-paperclip" style="font-size:30px;"></i>
                    <i class="fa fa-smile-o" style="font-size:30px"></i>
                    <i class="fa fa-image" style="font-size:30px"></i>
                    <i class="fa fa-file-audio-o" style="font-size:30px"></i>
                    <i class="fa fa-video-camera" style="font-size:30px"></i>
                    <i class="fa fa-arrow-down" style="font-size:30px"></i>
                </div>
                <hr mx-5>
            </div>
            <div class="d-flex justify-content-end">
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <button class="btn btn-primary px-5 p-1" onclick="alertfunction()">Send</button>
                    <div class="btn-group" role="group">
                        <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false"></button>
                        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                            <button style="font-size:24px" class="btn btn-primary mx-1 p-0" onclick="alertfunction()"><i
                                    class="fa fa-clock-o"></i>Scheduled Send</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>



    <button onclick="topFunction()" id="myBtn" title="Go to top"><img src="../Images/Home/up.png" alt="UP" class="up"></button>
    <script>
        var mybutton = document.getElementById("myBtn");
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
        function alertfunction() {
            alert("Sorry! This is not available at this time!\n\nWe will let you know if this is already available");
        }

        function goBack() {
            window.history.back();
        }


    </script>
</body>

</html>
